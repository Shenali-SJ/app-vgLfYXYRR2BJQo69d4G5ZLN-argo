apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shoppinghouse
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Shenali-SJ/app-vgLfYXYRR2BJQo69d4G5ZLN-helm.git
    targetRevision: main
    path: ./
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: ""
    namespace: argoapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
